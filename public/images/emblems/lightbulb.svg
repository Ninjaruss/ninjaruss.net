<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 63 88">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffe52c"/>
      <stop offset="50%" style="stop-color:#ffb833"/>
      <stop offset="100%" style="stop-color:#e5c800"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Card background -->
  <rect width="63" height="88" rx="8" fill="#111111"/>

  <!-- Inner border -->
  <rect x="4" y="4" width="55" height="80" rx="6" fill="none" stroke="#3a3a3a" stroke-width="1"/>

  <!-- Gold accent frame -->
  <rect x="8" y="8" width="47" height="72" rx="4" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>

  <!-- Center emblem area -->
  <rect x="12" y="24" width="39" height="40" rx="4" fill="#181818"/>

  <!-- Lightbulb icon -->
  <g filter="url(#glow)" transform="translate(31.5, 42)">
    <!-- Bulb -->
    <path d="M0,-12 C-8,-12 -10,-4 -10,2 C-10,6 -6,10 -4,12 L4,12 C6,10 10,6 10,2 C10,-4 8,-12 0,-12 Z"
          fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
    <!-- Filament -->
    <path d="M-3,0 Q0,-4 3,0" fill="none" stroke="url(#goldGradient)" stroke-width="1.5"/>
    <!-- Base lines -->
    <line x1="-4" y1="14" x2="4" y2="14" stroke="url(#goldGradient)" stroke-width="2"/>
    <line x1="-3" y1="17" x2="3" y2="17" stroke="url(#goldGradient)" stroke-width="2"/>
    <!-- Rays -->
    <line x1="0" y1="-16" x2="0" y2="-19" stroke="#ffe52c" stroke-width="1.5" opacity="0.7"/>
    <line x1="-10" y1="-8" x2="-13" y2="-10" stroke="#ffe52c" stroke-width="1.5" opacity="0.7"/>
    <line x1="10" y1="-8" x2="13" y2="-10" stroke="#ffe52c" stroke-width="1.5" opacity="0.7"/>
  </g>

  <!-- Top decorative line -->
  <rect x="16" y="14" width="31" height="2" rx="1" fill="#ffe52c" opacity="0.6"/>

  <!-- Bottom decorative line -->
  <rect x="16" y="72" width="31" height="2" rx="1" fill="#ffe52c" opacity="0.6"/>
</svg>
